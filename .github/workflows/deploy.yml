name: Java CI with Gradle & Docker Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # 1. 코드 가져오기
    - name: Checkout source code
      uses: actions/checkout@v4

    # 2. Java 17 세팅 (프로젝트 버전에 맞춰서 숫자 17을 11이나 21로 변경 가능)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Gradle 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 빌드 및 테스트 (여기서 실패하면 배포 중단됨)
    - name: Build with Gradle
      run: ./gradlew clean build

    # 5. Docker Hub 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6. 도커 이미지 빌드 및 푸시
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # 주의: 도커 이미지 이름은 소문자여야 합니다.
        # 리포지토리 이름(LearningService)에 대문자가 있어서 직접 소문자로 적었습니다.
        tags: ${{ secrets.DOCKER_USERNAME }}/learning-service:latest