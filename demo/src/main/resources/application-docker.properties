# Docker 환경 설정
spring.application.name=learning-service

# MySQL 데이터베이스 설정 (Docker 컨테이너)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA 설정 - Hibernate 자동 스키마 생성 (임시)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 데이터 초기화 활성화 (DDL 기반)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:ddl/init.sql
spring.sql.init.data-locations=classpath:ddl/data.sql
# spring.sql.init.continue-on-error=false

# Redis 설정 (학습 세션 캐싱용)
spring.redis.host=${SPRING_REDIS_HOST:localhost}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.timeout=2000ms

# Kafka 설정 (학습 이벤트 스트리밍용) - 선택적 사용
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=learning-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka 토픽 설정 - 선택적 사용
kafka.topics.learning-events=learning-events
kafka.topics.learning-events-processed=learning-events-processed
kafka.topics.learning-events-error=learning-events-error
kafka.topics.learning-session-completed=learning-session-completed

# 서버 포트
server.port=8080

# 로깅 설정
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Actuator 설정 (헬스 체크용)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
